volumes:
  db-data:
  
networks:
  host:

services:
  db:
    image: mysql:8
    container_name: db
    restart: unless-stopped
    command: --max_allowed_packet=128M
    environment:
      MYSQL_ROOT_PASSWORD: r00tp4ssw0rd
      MYSQL_DATABASE: mia15
      MYSQL_USER: admin
      MYSQL_PASSWORD: p4ssw0rd
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - host
  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=admin
      - PMA_PASSWORD=p4ssw0rd
      - MYSQL_ROOT_PASSWORD=r00tp4ssw0rd
    networks:
      - host